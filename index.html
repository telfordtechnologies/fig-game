<!DOCTYPE html>

  <title>Multiplayer Test</title>

<body>
  <button id="number-button">What number is the server on?</button>

  <script type="module">
    import io from '/socket.io/socket.io.js'

      socket.emit('my other event', {my: 'data'})
    })
  </script>
