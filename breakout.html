<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<div id="testyboi"></div>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  const testyboi = document.getElementById("testyboi");
  testyboi.innerText = "Heyo!"
  testyboi.innerHTML = "<p> If you can see this, it worked!</p>"
  const ptag = document.getElementsByTagName("p")[0]
  ptag.innerText = "What you know?"
  
  
  
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var ballRadius = 10;
  var ballColor = "#0095DD";
  let x = canvas.width/2
  let y = canvas.height-30
  let dx = 2;
  let dy = -2;
  
  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;
  var bricks = [];
  
  let score = 0;
  let lives = 3;
  
  for(var c=0; c<brickColumnCount;c++){
    bricks[c] = [];
    for(let r = 0; r<brickRowCount;r++){
      bricks[c][r] = {x: 0 , y: 0, status: true}
    }
  }
  
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width-paddleWidth) / 2;
  
  let rightPressed = false;
  let leftPressed = false;
  
  draw()
  
  function draw(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    x += dx;
    y += dy;
    collisionDetection();

    if(y + dy < 0+ballRadius){
      dy = -dy
      changeColor()
    }
    if(y + dy > canvas.height-ballRadius){
      if(x > paddleX && x < paddleWidth + paddleX){
        // dx += 0.1 * Math.sign(dx)
        // dy += 0.1 * Math.sign(dy)
        dy = -dy
        // console.log(dx, dy)
      } else if (lives > 0){
        dy = -dy;
        lives--;
      } else {
        // alert("GAME OVER");
        document.location.reload();
      }
    }
    if(x + dx < 0+ballRadius){
      dx = -dx;
      changeColor()
    }
    if(x + dx > canvas.width-ballRadius){
      dx = -dx;
      changeColor()
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth){
      paddleX += 7;
    }
    if(leftPressed && paddleX > 0){
      paddleX -= 7;
    }
    requestAnimationFrame(draw)
  }

  document.addEventListener("keydown" , keyDownHandler , false);
  document.addEventListener("keyup" , keyUpHandler, false);
  document.addEventListener("mousemove" , mouseMoveHandler , false);


  function drawBall(){
    ctx.beginPath();
    ctx.arc(x , y , ballRadius, 0, Math.PI*2);
    ctx.fillStyle = ballColor;
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle(){
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight , paddleWidth , paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks(){
    for(let c = 0; c<brickColumnCount; c++){
      for(let r=0; r<brickRowCount; r++){
        if(bricks[c][r].status){
          var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
          var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function drawScore(){
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " + score, 8, 20)
    ctx.fillText("Lives: " + lives, canvas.width-65, 20)
  }

  function collisionDetection(){
    for(let c = 0; c<brickColumnCount; c++){
      for(let r = 0; r<brickRowCount; r++){
        let b = bricks[c][r];
        if(b.status && x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight){
          dy = -dy
          b.status = false;
          score++;
          if(score === brickColumnCount * brickRowCount){
            alert("YOU WIN, CONGRATULATIONS!")
            document.location.reload();
          }
        }
      }
    }
  }

  function changeColor(){
    ballColor = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6)
  }

  function keyDownHandler(e){
    if(e.key == "Right" || e.key == "ArrowRight"){
      rightPressed = true;
    } else if(e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = true
    }
  }

  function keyUpHandler(e){
    if(e.key == "Right" || e.key == "ArrowRight"){
      rightPressed = false;
    } else if (e.key == "Left" || e.key == "ArrowLeft"){
      leftPressed = false;
    }
  }

  function mouseMoveHandler(e){
    let relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width){
      paddleX = relativeX - paddleWidth/2
    }
  }

  

  // ctx.beginPath();
  // ctx.rect(20, 40, 50, 50);
  // ctx.fillStyle = "#FF0000";
  // ctx.fill();
  // ctx.closePath();

  // ctx.beginPath();
  // ctx.arc(240, 160, 20, 0, Math.PI*2, false);
  // ctx.fillStyle = "green";
  // ctx.fill();
  // ctx.closePath();

  // ctx.beginPath();
  // ctx.rect(160, 10, 100, 40);
  // ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
  // ctx.stroke();
  // ctx.closePath();
</script>

</body>
</html>
